{% extends "application_insure/base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'your_stylesheet.css' %}">
    <title>Authentication Page | Sign In</title>
</head>
<body>
    <div class="container-fluid mt-5 text-center">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded p-3 mb-2 bg-light">
                    <h5 class="header">Welcome to the BimaMitra WebApp.</h5>
                </div>
                <div class="centered-container">
                    <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded p-3 mb-2 bg-light">
                        <h5 class="header">Sign in here!!</h5>
                    </div>

                    <form action="/signin" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            
                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter Your Username *" required>
                        </div>

                        <div class="form-group">
                            
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Your Password *" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>

                    
                </div>

                <div class="container" style="border: none;">
                    Not Yet Registered ? Click here to-
                    <a href="/signup">Sign Up</a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
